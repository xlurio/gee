{% extends "base.html" %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
<link href="{{ url_for('static', path='/css/form.css') }}" rel="stylesheet" />
<div class="form-container">
  <form id="place-form" method="post" action="">
    <p id="form-error"></p>
    <label for="place_image">Image: </label>
    <input type="file" name="place_image" id="place_image" />
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" required />
    <label for="description">Description: </label>
    <textarea name="description" id="description" required></textarea>
    <label for="country">Country: </label>
    <input type="text" name="country" id="country" required />
    <label for="city">City: </label>
    <input type="text" name="city" id="city" required />
    <label for="street">Street: </label>
    <input type="text" name="street" id="street" required />
    <label for="number">Number: </label>
    <input type="text" name="number" id="number" required />
    <fieldset>
      <legend>Categories</legend>
      {% for category in categories %}
      <label for="{{ category.value }}">
        <input
          type="checkbox"
          name="categories"
          id="{{ category.value }}"
          value="{{ category.value }}"
        />
        {{ category.value }}
      </label>
      {% endfor %}
    </fieldset>
    <input type="submit" value="Send" />
  </form>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
<script src="{{ url_for('static', path='/js/createPlace.js') }}"></script>
{% endblock content %}
