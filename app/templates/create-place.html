{% extends "base.html" %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
<link
  href="{{ url_for('static', path='/css/components/form.css') }}"
  rel="stylesheet"
/>
<div class="d-flex flex-column align-items-center mt-5">
  <h2>Create new place</h2>
  <form id="place-form" class="form w-75" method="post" action="">
    <p id="form-error"></p>
    <label class="form-label" for="place_image">Image: </label>
    <input
      class="form-control"form-control
      type="file"
      name="place_image"
      id="place_image"
    />
    <label class="form-label" for="name">Name: </label>
    <input class="form-control" type="text" name="name" id="name" required />
    <label class="form-label" for="description">Description: </label>
    <textarea class="form-control" name="description" id="description" required></textarea>
    <label class="form-label" for="country">Country: </label>
    <input
      class="form-control"
      type="text"
      name="country"
      id="country"
      required
    />
    <label class="form-label" for="city">City: </label>
    <input class="form-control" type="text" name="city" id="city" required />
    <label class="form-label" for="street">Street: </label>
    <input
      class="form-control"
      type="text"
      name="street"
      id="street"
      required
    />
    <label class="form-label" for="number">Number: </label>
    <input
      class="form-control"
      type="text"
      name="number"
      id="number"
      required
    />
    <fieldset>
      <legend>Categories</legend>
      {% for category in categories %}
      <label class="form-label form-check-label" for="{{ category.value }}">
        <input
          class="form-check-input ms-3"
          type="checkbox"
          name="categories"
          id="{{ category.value }}"
          value="{{ category.value }}"
        />
        {{ category.verbose_name() }}
      </label>
      {% endfor %}
    </fieldset>
    <input class="btn btn-primary mt-3" type="submit" value="Send" />
  </form>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
<script src="{{ url_for('static', path='/js/createPlace.js') }}"></script>
{% endblock content %}
