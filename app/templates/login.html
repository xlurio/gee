{% extends "base.html" %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
<link href="{{ url_for('static', path='/css/components/form.css') }}" rel="stylesheet" />
<div>
  <form id="login-form" class="form" method="post" action="">
    <p id="form-error"></p>
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" required />
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" required />
    <input type="submit" value="Login" />
  </form>
  <a href="{{ url_for('display_register_page') }}">Criar uma conta</a>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
<script src="{{ url_for('static', path='/js/login.js') }}"></script>
{% endblock content %}
