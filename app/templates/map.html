{% extends "base.html" %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link
  href="{{ url_for('static', path='css/pages/map.css') }}"
  rel="stylesheet"
/>
<link
  href="{{ url_for('static', path='css/components/floating-button.css') }}"
  rel="stylesheet"
/>
<div class="map-page-wrapper">
  <aside id="sidebar"
    class="overflow-auto d-flex flex-column flex-shrink-0 p-3 text-white bg-dark map-page-wrapper"
  ></aside>
  <div id="map-container" class="map-container">
    <div id="map" class="map"></div>
  </div>
</div>
<a
  role="button"
  class="floating-button"
  href="{{ url_for('display_create_place_form') }}"
  ><i class="fa-solid fa-plus"></i
></a>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
<script>
  const API_KEY = "{{ maps_api_key }}";
</script>
<script src="{{ url_for('static', path='/js/map.js') }}"></script>
{% endblock content %}
