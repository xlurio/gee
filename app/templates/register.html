{% extends "base.html" %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
<link
  href="{{ url_for('static', path='/css/components/form.css') }}"
  rel="stylesheet"
/>
<div>
  <a href="{{ url_for('display_login_page') }}">JÃ¡ tenho uma conta</a>
  <form id="register-form" class="form" method="post" action="">
    <p id="form-error"></p>
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" required />
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" required />
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" required />
    <label for="password_confirmation">Confirm your password: </label>
    <input
      type="password"
      name="password_confirmation"
      id="password_confirmation"
      required
    />
    <input type="submit" value="Register" />
  </form>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
<script src="{{ url_for('static', path='/js/register.js') }}"></script>
{% endblock content %}
