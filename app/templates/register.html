{% extends "base.html" %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>
<link
  href="{{ url_for('static', path='/css/components/form.css') }}"
  rel="stylesheet"
/>
<div class="d-flex flex-column align-items-center mt-5">
  <h2>Register</h2>
  <form id="register-form" class="form w-75" method="post" action="">
    <p id="form-error"></p>
    <label class="form-label" for="username">Username: </label>
    <input
      class="form-control"
      type="text"
      name="username"
      id="username"
      required
    />
    <label class="form-label" for="email">Email: </label>
    <input class="form-control" type="email" name="email" id="email" required />
    <label class="form-label" for="password">Password: </label>
    <input
      class="form-control"
      type="password"
      name="password"
      id="password"
      required
    />
    <label class="form-label" for="password_confirmation"
      >Confirm your password:
    </label>
    <input
      class="form-control"
      type="password"
      name="password_confirmation"
      id="password_confirmation"
      required
    />
    <input class="btn btn-primary mt-3" type="submit" value="Register" />
  </form>
  <a href="{{ url_for('display_login_page') }}">I already have an account</a>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
<script src="{{ url_for('static', path='/js/register.js') }}"></script>
{% endblock content %}
